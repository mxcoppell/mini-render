<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Content Renderer</title>
    <style>
        /* File list styles */
        #file-list {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        #file-list a {
            display: block;
            padding: 8px 12px;
            margin: 4px 0;
            color: #2563eb;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        #file-list a:hover {
            background-color: #f3f4f6;
        }

        /* Theme toggle button */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #theme-toggle:hover {
            background-color: var(--button-hover);
        }

        /* Override Prism styles for dark mode */
        [data-theme="dark"] pre[class*="language-"],
        [data-theme="dark"] code[class*="language-"] {
            color: #e0e0e0;
            background: #282828;
            text-shadow: none;
        }

        [data-theme="dark"] .token.comment,
        [data-theme="dark"] .token.prolog,
        [data-theme="dark"] .token.doctype,
        [data-theme="dark"] .token.cdata {
            color: #6a9955;
        }

        [data-theme="dark"] .token.punctuation {
            color: #d4d4d4;
        }

        [data-theme="dark"] .token.property,
        [data-theme="dark"] .token.keyword,
        [data-theme="dark"] .token.tag {
            color: #569cd6;
        }

        [data-theme="dark"] .token.class-name {
            color: #4ec9b0;
        }

        [data-theme="dark"] .token.string {
            color: #ce9178;
        }

        [data-theme="dark"] .token.number {
            color: #b5cea8;
        }

        [data-theme="dark"] .token.function {
            color: #dcdcaa;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        MathJax = {
            loader: { load: ['input/tex', 'output/svg'] },
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)'], ['\\(', '\\)'], ['\\\\(', '\\\\)']],
                displayMath: [['$$', '$$'], ['\[', '\]'], ['\\[', '\\]'], ['\\\\[', '\\\\]']],
            },
            svg: {
                fontCache: 'global',
                scale: 1.2
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady();
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
</head>

<body>
    <button id="theme-toggle">ðŸŒž Light</button>
    <h1>File Renderer</h1>
    <div id="file-list"></div>
    <div id="output"></div>
</body>

</html>
